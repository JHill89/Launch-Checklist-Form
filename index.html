<!DOCTYPE>
<html>
    <head>
        <title>Launch Checklist</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "script.js"></script>
    </head>
    <body>
        <h1>Launch Checklist Form</h1>
        <div id="missionTarget">
            <!-- Fetch some planetary data -->
        </div> 
        <div id="launchForm">
            <form>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Pilot Name <input type="text" name="pilotName" id="pilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Co-pilot Name <input type="text" name="copilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Fuel Level (gal) <input type="text" name="fuelLevel" min="0"/></label> 
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Cargo Weight (lbs) <input type="text" name="cargoWeight" min="0"/></label>
                </div>
                <button id="formSubmit">Submit</button>
            </form>
            <script>
                window.addEventListener("load", function() {
                    let form = document.querySelector("form");

                    let pilotNameInput = document.querySelector("input[name=pilotName]");
                    let copilotNameInput = document.querySelector("input[name=copilotName]");
                    let fuelLevelInput = document.querySelector("input[name=fuelLevel]");
                    let cargoWeightInput = document.querySelector("input[name=cargoWeight]");

                    form.addEventListener("submit", function(event) {
                        if (pilotNameInput.value === "" || copilotNameInput.value === "" || fuelLevelInput.value === "" || cargoWeightInput.value === "") {
                            alert("All fields are required!");
                            event.preventDefault();
                        } if (!isNaN(pilotNameInput.value)) {
                            alert("Pilot name can only contain letters!");
                            event.preventDefault();
                        } if (!isNaN(copilotNameInput.value)) {
                            alert("Copilot name can only contain letters!")
                            event.preventDefault();
                        } if (isNaN(fuelLevelInput.value)) {
                            alert("Fuel Level can only contain numbers!")
                            event.preventDefault();
                        } if (isNaN(cargoWeightInput.value)) {
                            alert("Cargo Weight can only contain numbers!")
                            event.preventDefault();
                        }


                        let pilotStatus = document.getElementById("pilotStatus").innerHTML = ` ${pilotNameInput} Ready`;
                        let copilotStatus = document.getElementById("copilotStatus").innerHTML = `${copilotNameInput} Ready`;
                    });
                });
            </script>
        </div>
        <div id="launchStatusCheck">
            <h2 id="launchStatus">Awaiting Information Before Launch</h2>
            <div  id="faultyItems">
                <ol>
                    <li id="pilotStatus">Pilot Ready</li><!--Is this the correct way to access input
                        ???-->
                    <li id="copilotStatus">Co-pilot Ready</li>
                    <li id="fuelStatus">Fuel level high enough for launch</li>
                    <li id="cargoStatus">Cargo weight low enough for launch</li>
                </ol>
            </div>
        </div>    
    </body>
</html>
